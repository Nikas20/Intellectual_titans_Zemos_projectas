<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleForm.css" />
    <script src="/components/contactPageForm/formvalidation.js" defer></script>
  </head>
  <body class="page-bagraund-color">
    <form id="form">
      <input
        id="nameForm"
        class="textArea"
        type="text"
        placeholder="Name"
        required
        minlength="2"
        maxlength="50"
        pattern="[A-Za-z\s]{2,50}"
        
       
      />
      <span id="nameErorForm" class="errorMesage">Eroor</span>
<hr class="hr">
      <input
        id="emailForm"
        class="textArea"
        type="email"
        placeholder="Email Address"
        required
      />
      <span id="emailErorForm" class="errorMesage">Eroor</span>
<hr class="hr">
      <input
        id="companyNameForm"
        class="textArea"
        type="text"
        placeholder="Company Name"
        required
        minlength="2"
        maxlength="50"
        pattern="[A-Za-z\s]{2,50}"
      />
      <span id="companyNameErorForm" class="errorMesage">Eroor</span>
<hr class="hr">
      <input
        id="titleForm"
        class="textArea"
        type="text"
        placeholder="Title"
        required
        minlength="2"
        maxlength="100"
        pattern="[A-Za-z0-9\s]{2,100}"
      />
      <span id="titleErorForm" class="errorMesage">Eroor</span>
<hr class="hr">
      <textarea
        id="messageForm"
        class="textArea"
        type="text"
        placeholder="Message"
        minlength="0"
        maxlength="2000"
        pattern="[A-Za-z0-9\s]{0,2000}"
      ></textarea>
      <span id="messageErorForm" class="errorMesage">Eroor</span>
<hr class="hr">
      <fieldset class="check">
        <label class="container-checkbox">
          <input type="checkbox" id="checkForm"/>
          <span class="checkmark"></span>
        </label>
        <span
          >Stay up to date with company announcements and updates to our</span
        >
      </fieldset>
      <span id="checkErorForm" class="errorMesage">Eroor</span>
      <button class="submitForm secondary-button-Dark body" type="submit">Submit</button>
    </form>
  </body>
</html>
