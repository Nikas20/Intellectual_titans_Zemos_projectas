<h1 class="hraw">Submit a help request and weâ€™ll get in touch shortly.</h1>

<body class="page-bagraund-color">
  <div id="moveFormLeft">
    <form id="form">

      <input
        id="nameForm"
        class="textArea"
        type="text"
        placeholder="Name"
        required
        minlength="2"
        maxlength="50"
        pattern="[A-Za-z\s]{2,50}"
        
       
      />
      <span id="nameErorForm" class="errorMesage"></span>
<hr class="hr">

      <input
        id="emailForm"
        class="textArea mara"
        type="email"
        placeholder="Email Address"
        required
      />
      <span id="emailErorForm" class="errorMesage"></span>
<hr class="hr">
      <input
        id="companyNameForm"
        class="textArea mara2"
        type="text"
        placeholder="Company Name"
        required
        minlength="2"
        maxlength="50"
        pattern="[A-Za-z\s]{2,50}"
      />
      <span id="companyNameErorForm" class="errorMesage"></span>
<hr class="hr">
      <input
        id="titleForm"
        class="textArea mara3"
        type="text"
        placeholder="Title"
        required
        minlength="2"
        maxlength="100"
        pattern="[A-Za-z0-9\s]{2,100}"
      />
      <span id="titleErorForm" class="errorMesage"></span>
<hr class="hr">
      <textarea
        id="messageForm"
        class="textArea mara4"
        type="text"
        placeholder="Message"
        minlength="0"
        maxlength="2000"
        pattern="[A-Za-z0-9\s]{0,2000}"
      ></textarea>
      <span id="messageErorForm" class="errorMesage"></span>
<hr class="hr">
      <fieldset class="check mara5">
        <label class="container-checkbox">
          <input type="checkbox" id="checkForm"/>
          <span class="checkmark"></span>
        </label>
        <span class="cfda"
          >Stay up-to-date with company announcements and updates to our API</span
        >
      </fieldset>
      <span id="checkErorForm" class="errorMesage"></span>
      <button class="submitForm secondary-button-Dark" type="submit">Submit</button>
    </form>
  </div>
